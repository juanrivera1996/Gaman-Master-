<html>
<head>
	<title>GAMAN</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>
    <!--Pantalla de Splash-->
	<section class="phoneload" id="loadp">
			<div id="time"></div>
	</section>
	
	<!--Pantalla de menu -->
	<section class="phonemenu" id="menup">
        <!--Boton Juego Rivera y Callejas-->
			<div id="jugar1Button">
				<img src="images/estrellas_gemelas.png" class="imgbtn1">
			</div>
        <!--Boton Juego Mariana y Yeraldin -->
			<div id="jugar2Button">
				<img src="images/velocidad_de_rayo.png" class="imgbtn2">
			</div>
        <!--Creditos y avisos -->
			<div id="creditosButton">
				<img src="images/avisos.png" class="imgbtn3">
			</div>
	</section>
	
	<!--Pantalla de menu Juego Rivera y Callejas -->
	<section class="phonelevelgame1" id="level1p">
	    <!--lleva a Pantalla de menu -->
		<div id="levelpBackButton">
			<img src="images/regresar.png" class="imgleft">
		</div>
		<!--lleva a Pantalla de menu -->
		<div id="levelpHomeButton">
			<img src="images/home.png" class="imgright">
		</div>
		<div id="lvl1intro">
		<!--Lleva a pantalla de ayuda -->
			<img src="images/explicacion.png" class="imgbtnlvl1intro">
		</div>
		<!--Lleva a nivel 1 -->
		<div id="lvl1Button">
			<img src="images/nivel_gatuna.png" class="imgbtnlvl1">
		</div>
		<!--Lleva a nivel 2 -->
		<div id="lvl2Button">
			<img src="images/bloqueado.png" class="imgbtnlvl2">
		</div>
		<!--Lleva a nivel 3 -->
		<div id="lvl3Button">
			<img src="images/bloqueado.png" class="imgbtnlvl3">
		</div>

	</section>
	<section class="phonegame1" id="game1p">
        <section class="phonegame1" id="level1game1">
            <div id="contenedor-menu">
                <div id="levelpBackButtonlvl"  class="imgleft">
                    <img src="images/regresar.png">         
                </div>
                <div id="levelpHomeButtonlvl" class="imgright">
                    <img src="images/home.png" >
                </div>
            </div>
            <div id="contenedor-memoria">
                <div class=memoria>
                    <div class="box">                 
                        <img class="front-face" src="images/reynivel1.png" alt="React">
                        <img class="back-face" src="images/retironivel1.png" alt="Memory Card">      

                    </div>
                    <div class="box">                 
                        <img class="front-face" src="images/reynivel1.png" alt="React">
                        <img class="back-face" src="images/retironivel1.png" alt="Memory Card">      

                    </div>
                    <div class="box">                 
                        <img class="front-face" src="images/hilonivel1.png" alt="React">
                        <img class="back-face" src="images/retironivel1.png" alt="Memory Card">      

                    </div>
                    <div class="box">                 
                        <img class="front-face" src="images/hilonivel1.png" alt="React">
                        <img class="back-face" src="images/retironivel1.png" alt="Memory Card">      

                    </div>
                    <div class="box">                 
                        <img class="front-face" src="images/yayitanivel1.png" alt="React">
                        <img class="back-face" src="images/retironivel1.png" alt="Memory Card">      

                    </div>
                    <div class="box">                 
                        <img class="front-face" src="images/yayitanivel1.png" alt="React">
                        <img class="back-face" src="images/retironivel1.png" alt="Memory Card">      

                    </div>
                </div>
            </div>
        </section>
	</section>
	<section class="phonegame2" id="game2p">
		<div id="levelpBackButtonGame2">
			<img src="images/regresar.png" class="imgleft">
		</div>
		<div id="levelpHomeButtonGame2">
			<img src="images/home.png" class="imgright">
		</div>

	</section>
	<section class="phonecredit" id="creditp">
		<div id="creditpBackButton">
			<img src="images/regresar.png" class="imgleft">
		</div>
		<div id="creditpHomeButton">
			<img src="images/home.png" class="imgright">
		</div>
	</section>
	<section class="phonewin" id="winp">
			<div id="timewin"></div>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
